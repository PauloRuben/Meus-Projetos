<!DOCTYPE html>
<html lang="PT-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destroir</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
    }
    
    #menu {
        position: absolute;
        width: 100%;
        height: 100vh;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    #menu h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    
    #startButton {
        padding: 15px 30px;
        font-size: 24px;
        border: none;
        background: red;
        color: white;
        cursor: pointer;
        border-radius: 10px;
    }
    
    #startButton:hover {
        background: darkred;
    }

    canvas {
        display: none;
    }
</style>
</head>
<body>
    <div id="menu">
        <h1>Destroir</h1>
        <button id="startButton">Iniciar Jogo</button>
    </div>
    
    <canvas id="gameCanvas" width="1200" height="910"></canvas>
    <script src="script.js"></script>
    
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";
        });
    </script>
</body>
</html>
