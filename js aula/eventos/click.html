<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click</title>
    </head>
    <body>
        <button id="botao1">Clique em mim!</button>
        <p id="mensagem1">Teste</p>
        <br>
        <button id="botao2">Clique em mim!</button>
        <p id="mensagem2"></p>


    <script>
        document.getElementById("botao1").addEventListener("click", function() {
            document.getElementById("mensegem1").innerText = "Clique em mim!";     
        });
        
        document.getElementById("botao2").addEventListener("mouseover", function() {
            document.getElementById("mensagem2").innerText = "Você clicou no botão!";
        });

    </script>
    </body>
</html>
