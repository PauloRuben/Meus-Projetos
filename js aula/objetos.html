<!DOCTYPE html>

  <body>

    <script>
      let carro = {
        marca: "Renault",
        modelo: "Sandero",
        ano: 2011,
        mostrarInfo: function () {
          return this.marca + " " + this.modelo + " - " + this.ano;
        },
        };

      alert(carro.mostrarInfo());

      let carro2 = {
        marca: "Ford",
        modelo: "Fiesta",
        ano: 2005,
        mostrarInfo: function () {
          return this.marca + " " + this.modelo + " - " + this.ano;
        },
        };

      document.write(carro2.mostrarInfo());
    </script>
  </body>
