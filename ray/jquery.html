<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>JQuery</title>
        <script>
            $(document).ready(function() {
                $("p, h1").click(function() {
                    $(this).hide();
                });
            });
        </script>
    </head>

        <h1>For my first Jquery in my life</h1>
        <p>sdasdasd</p>
        <p>ele e</p>
        <p>aqui ele vai desaparecer</p>
        <button>NIKE</button>
    </body>
</html>
